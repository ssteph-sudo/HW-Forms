<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" placeholder="first and last name" type="text" />

      <label for="city">City:</label>
      <input name="city" id="city" value="Seattle" type="text" />

      <label for="payment">Payment Preference</label>
      <select name="payment" id="payment" size="1">
        <option value="VISA OR MC"> VISA OR MC</option>
        <option value="Cash" selected="selected"> Cash</option>
        <option value="Debit Card"> Debit Card</option>
      </select>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">

    </fieldset>

    <fieldset id="display">
   
		<h2> My Customers</h2></br>
	<div id="display1">
		

    </fieldset>

  </form>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
